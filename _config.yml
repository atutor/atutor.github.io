theme: jekyll-theme-cayman
github: [metadata]
gems:
    - jekyll-sitemap
    - jekyll-github-metadata
    - jekyll-git_metadata

highlighter: rouge
defaults:
    -   
        scope:
            path: ""
            type: "pages"
        values:
            layout: "home"
    -        
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"