site.theme: jekyll-theme-cayman
site.github: [metadata]
site.gems:
    - jekyll-sitemap
    - jekyll-github-metadata
    - jekyll-git_metadata
    - jekyll-feed
highlighter: rouge
markdown: kramdown
defaults:
    -   
        scope:
            path: ""
            type: "pages"
        values:
            layout: "home"
    -        
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"
